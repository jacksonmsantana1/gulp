<!DOCTYPE html>
<html ng-app="project-gulp">
<head>
    <meta charset="utf-8">
    <title>gulpAngular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- build:css({.tmp/serve,src}) styles/lib.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
	<!-- endbower -->
    <!-- endbuild -->


	<!-- build:css({.tmp/serve,client}) styles/app.css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- inject:css -->
	<link rel="stylesheet" href="/.tmp/serve/app/index.css">
	<!-- endinject -->
	<!-- endbuild -->

</head>
<body>
	<!--[if lt IE 10]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="container">
		<div ng-include="'app/navBar/navBar.html'"></div>

		<div ui-view=""></div>

		<div class="footer">
			<p><span class="glyphicon">Done by Jackson Martorano Sant'Ana</span></p>
		</div>
	</div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
		(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
				function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
		ga('create','UA-XXXXX-X');ga('send','pageview');
	</script>

	<!-- build:js(client) scripts/lib.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../bower_components/moment/moment.js"></script>
	<script src="../bower_components/ui-router/release/angular-ui-router.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp/serve,.tmp/partials,client}) scripts/app.js -->
	<!-- inject:js -->
	<script src="/client/app.js"></script>
	<script src="/client/app/admin/admin.js"></script>
	<script src="/client/app/admin/adminCtrl.js"></script>
	<script src="/client/app/login/login.js"></script>
	<script src="/client/app/login/loginCtrl.js"></script>
	<script src="/client/app/logout/logout.js"></script>
	<script src="/client/app/logout/logoutCtrl.js"></script>
	<script src="/client/app/main/main.js"></script>
	<script src="/client/app/main/mainCtrl.js"></script>
	<script src="/client/app/navBar/navBarCtrl.js"></script>
	<script src="/client/app/user/register/register.js"></script>
	<script src="/client/app/user/register/registerCtrl.js"></script>
	<script src="/client/components/interceptors/authInterceptor.js"></script>
	<script src="/client/components/services/alert.js"></script>
	<script src="/client/components/services/auth.js"></script>
	<script src="/client/components/services/authToken.js"></script>
	<!-- endinject -->

	<!-- inject:partials -->
	<!-- angular templates will be automatically converted in js and inserted here -->
	<!-- endinject -->
	<!-- endbuild -->

	</body>
</html>
